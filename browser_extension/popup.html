<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .meeting-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .indicator.active {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        .indicator.inactive {
            background: #f44336;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .question-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .recent-responses {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
        .response-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 12px;
        }
        .settings {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .toggle input[type="checkbox"] {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ü§ñ</div>
        <h2>AI Meeting Mentor</h2>
    </div>

    <div class="status">
        <div class="meeting-info">
            <div class="indicator" id="meetingIndicator"></div>
            <span id="meetingStatus">Detecting meeting platform...</span>
        </div>
        <div class="meeting-info">
            <div class="indicator" id="aiIndicator"></div>
            <span id="aiStatus">Checking AI connection...</span>
        </div>
        <div style="font-size: 12px; opacity: 0.8;" id="platformInfo">
            Ready to assist in meetings
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="uploadResume">
            üìÑ Upload Resume
        </button>
        
        <input type="file" id="resumeFile" accept=".pdf,.doc,.docx,.txt" style="display: none;">
        
        <div id="resumeStatus" style="display: none; font-size: 12px; margin-top: 5px; color: #90cdf4;">
            üìÑ Resume loaded: Ready for personalized responses
        </div>
        
        <button class="btn" id="startMonitoring">
            üé§ Start Meeting Monitor
        </button>
        
        <button class="btn" id="startRecording">
            üé¨ Start Recording
        </button>
        
        <button class="btn" id="stopRecording" style="display: none;">
            ‚èπÔ∏è Stop Recording
        </button>
        
        <button class="btn" id="askQuestion">
            üí¨ Ask AI Question
        </button>
        
        <input type="text" class="question-input" id="questionInput" 
               placeholder="Type your question here..." style="display: none;">
        
        <button class="btn" id="toggleOverlay">
            üëÅÔ∏è Toggle Response Overlay
        </button>
        
        <button class="btn" id="openDashboard">
            üìä Open Dashboard
        </button>
    </div>

    <div class="recent-responses" id="recentResponses" style="display: none;">
        <h4>Recent AI Responses</h4>
        <div id="responsesList"></div>
    </div>

    <div class="settings">
        <h4>Settings</h4>
        
        <div class="toggle">
            <label>Auto-respond to questions</label>
            <input type="checkbox" id="autoRespond" checked>
        </div>
        
        <div class="toggle">
            <label>Monitor chat messages</label>
            <input type="checkbox" id="monitorChat" checked>
        </div>
        
        <div class="toggle">
            <label>Show private overlay</label>
            <input type="checkbox" id="showOverlay" checked>
        </div>
        
        <div class="toggle">
            <label>Audio processing</label>
            <input type="checkbox" id="audioProcessing">
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
