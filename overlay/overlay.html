<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: sans-serif;
      color: #0f0;
    }
    #answers {
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="answers"></div>
  <script>
    const evt = new EventSource('/api/answer-stream/current');
    evt.onmessage = (e) => {
      const div = document.createElement('div');
      div.textContent = e.data;
      document.getElementById('answers').appendChild(div);
    };
  </script>
</body>
</html>
